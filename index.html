  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });

    // === Quantum Orb Background ===
    const canvas = document.getElementById('background-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const orbs = [];
    const mouse = { x: canvas.width / 2, y: canvas.height / 2 };

    window.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    class Orb {
      constructor() {
        this.reset();
        this.z = Math.random() * 100;
        this.baseSize = Math.random() * 30 + 10;
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.3;
        this.vy = (Math.random() - 0.5) * 0.3;
        this.color = `hsl(${Math.random() * 360}, 80%, 70%)`;
        this.alpha = Math.random() * 0.3 + 0.1;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < -50 || this.x > canvas.width + 50 || this.y < -50 || this.y > canvas.height + 50) {
          this.reset();
        }
        const dx = mouse.x - this.x;
        const dy = mouse.y - this.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 150) {
          this.vx += dx * 0.0005;
          this.vy += dy * 0.0005;
        }
      }

      draw() {
        const size = this.baseSize * (1 + Math.sin(Date.now() / 1000 + this.z) * 0.2);
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.shadowColor = this.color;
        ctx.shadowBlur = 20;
        ctx.beginPath();
        ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
    }

    function initOrbs() {
      for (let i = 0; i < 25; i++) {
        orbs.push(new Orb());
      }
    }

    function animateBackground() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      orbs.forEach(orb => {
        orb.update();
        orb.draw();
      });
      requestAnimationFrame(animateBackground);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    initOrbs();
    animateBackground();

        { ext: 'rb', name: 'Ruby', mime: 'application/x-ruby' },
        { ext: 'go', name: 'Go', mime: 'text/x-go' },

    const formatContainer = document.getElementById('formatContainer');
    let selectedFormat = { ext: 'txt', name: 'TXT', mime: 'text/plain' };

    Object.entries(formatGroups).forEach(([category, formats]) => {
      const categoryDiv = document.createElement('div');
      categoryDiv.className = 'format-category';

      const title = document.createElement('div');
      title.className = 'category-title';
      title.textContent = category;
      categoryDiv.appendChild(title);

      const grid = document.createElement('div');
      grid.className = 'formats-grid';

      formats.forEach(fmt => {
        const btn = document.createElement('div');
        btn.className = 'format-btn';
        btn.textContent = fmt.name;
        if (fmt.ext === 'txt') btn.classList.add('selected');
        btn.addEventListener('click', () => {
          document.querySelectorAll('.format-btn').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
          selectedFormat = fmt;
          if (document.getElementById('previewBtn').classList.contains('active')) {
            switchToPreview();
          }
        });
        grid.appendChild(btn);
      });

      categoryDiv.appendChild(grid);
      formatContainer.appendChild(categoryDiv);
    });

    // === Code Preview Feature ===
    const textInput = document.getElementById('textInput');
    const codePreview = document.getElementById('codePreview');
    const editBtn = document.getElementById('editBtn');
    const previewBtn = document.getElementById('previewBtn');

    const prismLangMap = {
      'js': 'javascript',
      'ts': 'typescript',
      'py': 'python',
      'java': 'java',
      'cpp': 'cpp',
      'c': 'c',
      'cs': 'csharp',
      'php': 'php',
      'rb': 'ruby',
      'go': 'go',
      'rs': 'rust',
      'swift': 'swift',
      'kt': 'kotlin',
      'scala': 'scala',
      'html': 'html',
      'css': 'css',
      'xml': 'xml',
      'sql': 'sql',
      'sh': 'bash',
      'bat': 'batch',
      'ps1': 'powershell',
      'json': 'json',
      'yaml': 'yaml',
      'yml': 'yaml',
      'toml': 'toml',
      'md': 'markdown',
      'graphql': 'graphql',
      'dockerfile': 'docker',
      'tf': 'terraform',
      'proto': 'protobuf'
    };

    function updatePreview() {
      const content = textInput.value;
      const lang = prismLangMap[selectedFormat.ext] || 'text';

      if (lang === 'text') {
        codePreview.innerHTML = `<pre>${Prism.util.encode(content)}</pre>`;
      } else {
        const highlighted = Prism.highlight(content, Prism.languages[lang], lang);
        codePreview.innerHTML = `<pre class="language-${lang}"><code>${highlighted}</code></pre>`;
      }
    }

    function switchToEdit() {
      textInput.style.display = 'block';
      codePreview.classList.add('hidden');
      editBtn.classList.add('active');
      previewBtn.classList.remove('active');
    }

    function switchToPreview() {
      if (!prismLangMap[selectedFormat.ext]) {
        alert('Preview not available for this format.');
        return;
      }
      updatePreview();
      textInput.style.display = 'none';
      codePreview.classList.remove('hidden');
      previewBtn.classList.add('active');
      editBtn.classList.remove('active');
    }

    editBtn.addEventListener('click', switchToEdit);
    previewBtn.addEventListener('click', switchToPreview);

    textInput.addEventListener('input', () => {
      if (previewBtn.classList.contains('active')) {
        updatePreview();
      }
    });

    // File generation
    document.getElementById('makeFileBtn').addEventListener('click', () => {
      const content = document.getElementById('textInput').value.trim();
      if (!content) {
        alert('Please enter some content!');
        return;
      }

      const filename = `file-maker.${selectedFormat.ext}`;
      if (selectedFormat.ext === 'pdf') {
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();
        pdf.setFontSize(11);
        const lines = pdf.splitTextToSize(content, 180);
        pdf.text(lines, 15, 20);
        pdf.save(filename);
      } else {
        const blob = new Blob([content], { type: selectedFormat.mime });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        setTimeout(() => {
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        }, 100);
      }
    });
  </script>
</body>
